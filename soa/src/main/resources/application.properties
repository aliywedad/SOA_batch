# Application properties
spring.application.name=soa
server.port=9093

spring.datasource.url=jdbc:postgresql://localhost:5432/batch
spring.datasource.username=postgres
spring.datasource.password=22086
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=truespring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.batch.job.enabled=true
spring.batch.jdbc.initialize-schema=always

logging.level.org.springframework=DEBUG
logging.level.khddev.com.soa=DEBUG
